<!DOCTYPE html>
<html>  
    <head>  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>  
        <div class="container"> 
            <h2>carousel example</h2>
           <div id="mycarousel" class="carousel" data-ride="carousel">  
            <ol class="carousel-indicators">    
                <il data-target="#mycarousel" data-slide-to="0" class="active"></il>
                <il data-target="#mycarousel" data-slide-to="1"></il>
                <il data-target="#mycarousel" data-slide-to="2"></il>
            </ol>
            <div class="carousel-inner">    
                <div class="item active">   
                  <img src="images.jpg" alt="image 1">
                </div>
                <div class="item">  
                    <img src="download.jpg" alt="image 2">
                </div>
                <div class="item">
                    <img src="download (3).jpg" alt="cats">
                </div>
            </div>
            <a class="left carousel-control" href=""data-slide="prev">  
                <span class="glyphicon glyphicon-chevon-left"></span>
                <span class="sr-only">previous</span>
            </a>
            <a class="right carousel-control" href="#mycarousel"data-slide="next">  
                <span class="glyphicon glyphicon-chevon-right"></span>
                <span class="sr-only">next</span>
            </a>
           </div>
        </div>
    </body>
</html>
